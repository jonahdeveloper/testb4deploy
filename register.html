<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TRUE TO SELF TRUE TO COUNTRY</h1>
        </header>

        <div class="content">
            
            <h2 style="margin: 10px auto;">Fill the Form</h2>
                <span></span>
            <form action="/register" method="post">
                
               <div class="formAlign">
                <div>
                    <label for="firstName"> First Name</label>
                    <input type="text" placeholder="enter name" name="firstName">
                </div>

                <div>
                    <label for="lastName"> Last Name</label>
                    <input type="text" placeholder="enter name" name="lastName">
                </div>

                <div>
                    <label for="serviceNo"> Service Number</label>
                    <input type="text" placeholder="enter service number" name="serviceNo">
                </div>

                <div>
                    <label for="idNo"> National ID</label>
                    <input type="text" placeholder="enter id number" name="idNo">
                </div>

                <div>
                    <label for="phone"> Telephone</label>
                    <input type="text" placeholder="enter phone" name="phone">
                </div>

                <div>
                    <label for="email"> Email</label>
                    <input type="email" placeholder="enter your email" name="email">
                </div>
            
                <div>
                    <label for="admissionNo"> Admission Number</label>
                        <input type="text" placeholder="DICT/2040/01/010" name="admissionNo">
                </div>

                <div>
                    <label for="course"> Course</label>
                        <input type="text" placeholder="Information Communication Technology" name="course">
                </div>

                <div>
                    <label for="level"> Level</label>
                    <select name="level" id="" class="selection">
                        <option value="Diploma">Diploma</option>
                        <option value="Certificate">Certificate</option>
                        <option value="Artisan">Artisan</option>
                    </select>
                </div>

                <div>
                    <label for="month"> Attachment Duration</label>
                    <input type="text" placeholder="Jan-March" name="month">
                </div>

                <div>
                    <label for="times"> Times</label>
                    <input type="number" name="times">
                </div>

                <div></div>

                <div>
                    <label for="county"> County</label>
                    <input type="text" placeholder="enter your county" name="county">
                </div>

                <div>
                    <label for="subCounty"> Sub County</label>
                    <input type="text" placeholder="enter your Sub County" name="subCounty">
                </div>

                <div>
                    <label for="address"> Address</label>
                    <input type="text" placeholder="enter your address" name="address">
                </div>

                <div>
                    <label for="bank"> Bank</label>
                    <input type="text" placeholder="NBK" name="bank">
                </div>

                <div>
                    <label for="account"> Account Number</label>
                    <input type="text" placeholder="enter account number" name="account">
                </div>

               </div>
            <button type="submit">Submit</button>
            
            </form>
            
            

        </div>
        
    </div>
    <footer>
        <div class="contact">
            <p>developed by jonathan &copy2021</p>
            <p>Email: jonatskin@gmail.com</p>
        </div>
    </footer>
</body>
</html>
